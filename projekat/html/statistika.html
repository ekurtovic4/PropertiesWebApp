<!DOCTYPE html>
<html lang="bs-BA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika</title>
    <link rel="stylesheet" type="text/css" href="../css/statistika.css">
</head>

<body>
    <iframe src="meni.html"></iframe>

    <div id="opcije">
        <div id="prosjecnaKvadratura">
            <h2>Prosječna kvadratura</h2>

            <label for="kvadraturaKriterij">Kriterij: </label>
            <select id="kvadraturaKriterij" name="kvadraturaKriterij" onchange="prikaziUnos('kvadratura')">
                <option value="tip_nekretnine">Tip nekretnine</option>
                <option value="id">ID nekretnine</option>
                <option value="naziv">Naziv nekretnine</option>
                <option value="raspon_kvadrature">Raspon kvadrature</option>
                <option value="raspon_cijene">Raspon cijene</option>
                <option value="tip_grijanja">Tip grijanja</option>
                <option value="lokacija">Lokacija</option>
                <option value="godina_izgradnje">Godina izgradnje (yyyy)</option>
                <option value="datum_objave">Datum objave (dd.mm.yyyy.)</option>
                <option value="opis">Opis nekretnine</option>
                <option value="broj_upita">Broj upita</option>
            </select>
    
            <select id="tipNekretnineSelect" name="tipNekretnineSelect">
                <option value="Stan">Stan</option>
                <option value="Kuća">Kuća</option>
                <option value="Poslovni prostor">Poslovni prostor</option>
            </select>
    
            <input type="text" id="kvadraturaKriterijVrijednost" name="kvadraturaKriterijVrijednost" placeholder="Vrijednost kriterija">
            
            <div>
                <input type="text" id="kvadraturaKriterijMin" name="kvadraturaKriterijMin" placeholder="Minimalna vrijednost">
                <input type="text" id="kvadraturaKriterijMax" name="kvadraturaKriterijMax" placeholder="Maksimalna vrijednost">
            </div> 

            <div class="buttons">
                <button type="submit" onclick="dodajKriterijProsjecnaKvadratura()" class="unosButton">Dodaj kriterij</button>
                <button type="submit" id="kvadraturaMainBtn" class="mainBtn" onclick="prosjecnaKvadratura()">Izračunaj</button>
                <button type="submit" onclick="resetProsjecnaKvadratura()" class="unosButton">Reset</button>
            </div>
    
            <div id="prosjecnaKvadraturaOdgovor">
            </div>
        </div>

        <div id="outlier">
            <h2>Outlier</h2>

            <label for="outlierKriterij">Kriterij: </label>
            <select id="outlierKriterij" name="outlierKriterij" onchange="prikaziUnos('outlier')">
                <option value="tip_nekretnine">Tip nekretnine</option>
                <option value="id">ID nekretnine</option>
                <option value="naziv">Naziv nekretnine</option>
                <option value="raspon_kvadrature">Raspon kvadrature</option>
                <option value="raspon_cijene">Raspon cijene</option>
                <option value="tip_grijanja">Tip grijanja</option>
                <option value="lokacija">Lokacija</option>
                <option value="godina_izgradnje">Godina izgradnje (yyyy)</option>
                <option value="datum_objave">Datum objave (dd.mm.yyyy.)</option>
                <option value="opis">Opis nekretnine</option>
                <option value="broj_upita">Broj upita</option>
            </select>
    
            <select id="outlierTipNekretnineSelect" name="outlierTipNekretnineSelect">
                <option value="Stan">Stan</option>
                <option value="Kuća">Kuća</option>
                <option value="Poslovni prostor">Poslovni prostor</option>
            </select>
    
            <input type="text" id="outlierKriterijVrijednost" name="outlierKriterijVrijednost" placeholder="Vrijednost kriterija">

            <div>
                <input type="text" id="outlierKriterijMin" name="outlierKriterijMin" placeholder="Minimalna vrijednost">
                <input type="text" id="outlierKriterijMax" name="outlierKriterijMax" placeholder="Maksimalna vrijednost">
            </div>
    
            <label for="svojstvoSelect">Svojstvo: </label>
            <select id="svojstvoSelect" name="svojstvoSelect">
                <option value="kvadratura">Kvadratura</option>
                <option value="cijena">Cijena</option>
                <option value="godina_izgradnje">Godina izgradnje</option>
            </select>
            
            <div class="buttons">
                <button type="submit" onclick="dodajKriterijOutlier()" class="unosButton">Dodaj kriterij</button>
                <button type="submit" id="outlierMainBtn" class="mainBtn" onclick="outlier()">Daj outlier</button>
                <button type="submit" onclick="resetOutlier()" class="unosButton">Reset</button>
            </div>
    
            <div id="outlierOdgovor">
            </div>
        </div>

        <div id="mojeNekretnine">
            <h2>Moje nekretnine</h2>

            <label for="username">Username: </label>
            <input type="text" id="username" name="username">
    
            <button type="submit" class="mainBtn" onclick="mojeNekretnine()">Pretraži</button>
    
            <div id="mojeNekretnineOdgovor">
            </div>
        </div>
    </div>

    <div id="glavni">
        <div id="unosParametara">
            <h2>Histogram: cijene kroz periode</h2>

            <div class="unos">
                <h3>Period</h3>
                <br>
                <label for="odPeriod">Od: </label>
                <input type="text" id="odPeriod" name="odPeriod">
                <label for="doPeriod">Do: </label>
                <input type="text" id="doPeriod" name="doPeriod">
                <br>
                <button type="submit" onclick="dodajPeriod()" class="unosButton">Dodaj period</button>
            </div>
        
            <div class="unos">
                <h3>Raspon cijena</h3>
                <br>
                <label for="odCijena">Od: </label>
                <input type="text" id="odCijena" name="odCijena">
                <label for="doCijena">Do: </label>
                <input type="text" id="doCijena" name="doCijena">
                <br>
                <button type="submit" onclick="dodajRaspon()" class="unosButton">Dodaj raspon</button>
            </div>
    
            <br>
            <button type="submit" class="mainBtn" onclick="iscrtajHistogram()">Iscrtaj histogram</button>
        </div>
    
        <div id="histogram">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="../Scripts/SpisakNekretnina.js"></script>
    <script type="text/javascript" src="../Scripts/StatistikaNekretnina.js"></script>
    <script type="text/javascript" src="../Scripts/statistika.js"></script>
</body>

</html>
